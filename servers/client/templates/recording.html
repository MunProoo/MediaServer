<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>녹화 영상</title>
    <link rel="stylesheet" href="/static/css/recording.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body class="recording-page">
    <div class="recording-wrapper">
        <!-- Left Sidebar: Stream List -->
        <aside class="recording-sidebar">
            <div class="sidebar-header">
                <h3>Stream List</h3>
            </div>
            <div class="sidebar-content">
                <div class="sidebar-list-header">
                    <span>Stream Name</span>
                </div>
                <div id="streamList" class="sidebar-list">
                    <!-- Stream 목록이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <div class="recording-main">
            <!-- Control Bar -->
            <div class="recording-controls">
                <div class="control-group">
                    <label class="control-label">Recording Date</label>
                    <div class="control-inputs">
                        <input type="date" id="dateInput" class="date-input" />
                        <button id="refreshBtn" class="btn-icon-only" title="Refresh">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="23 4 23 10 17 10"></polyline>
                                <polyline points="1 20 1 14 7 14"></polyline>
                                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Video Player -->
            <div class="recording-player">
                <video id="videoPlayer" class="video-player" controls>
                    <source src="" type="application/x-mpegURL">
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Timeline -->
            <div class="recording-timeline">
                <div id="timelineContainer" class="timeline-container">
                    <div class="timeline-info">
                        <span id="currentTimeInfo" class="current-time"></span>
                        <span id="visibleRange">
                            <span class="font-semibold" id="visibleRangeTitle"></span>
                            <span class="font-light" id="visibleRangeTime"></span>
                        </span>
                    </div>
                    
                    <div class="spacer"></div>
                    <div class="ruler" id="ruler"></div>
                    
                    <div id="timelineViewport" class="timeline-viewport">
                        <div id="timelineCanvas" class="timeline-canvas">
                            <div id="segmentsContainer" class="segments-container"></div>
                            <div id="playheadOnTimeline" class="playhead-on-timeline" style="display:none;"></div>
                        </div>
                        <div id="playheadFixed" class="playhead-fixed"></div>
                    </div>
                    
                    <div id="status" class="status">대기중</div>
                </div>
            </div>
        </div>
    </div>

    <!-- HLS.js 라이브러리 -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/static/js/recording.js"></script>
    <script src="/static/js/thirdparty/hls.min.js"></script>
</body>
</html>
